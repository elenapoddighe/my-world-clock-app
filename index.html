<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:ital,wght@1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World clock by Elena Poddighe</title>
</head>

<body>
    <div class="container">
        <h1>🌐 World clock ⏱️</h1>
        <select id="city">
            <option>🎯 Select a city and find out its time 🔍</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Europe/Rome">Rome</option>
        </select>
        <div class="main-container" id="cities">
            <div class="city" id="city-1">
                <div class="date"></div>
                <h2>Los Angeles 🇺🇸</h2>
                <div class="time"></div>
            </div>
            <div class="city" id="city-2">
                <div class="date"></div>
                <h2>Sydney 🇦🇺</h2>
                <div class="time"></div>
            </div>
        </div>
        <div class="suggestion">
            Would you like to know what weather is in store for your location? Check out my awesome <a
                href="https://elenas-awesome-weather-app.netlify.app/" target="_blank">weather application</a>.
        </div>
    </div>

    <footer>Codeby <a href="https://github.com/elenapoddighe" target="_blank">Elena Poddighe</a>, open-sourced on
        <a href="https://github.com/elenapoddighe/my-world-clock-app" target="_blank">GitHub</a> and hosted on <a
            href="https://elenas-world-clock-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
